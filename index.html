<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>
    <link href="dist/output.css" rel="stylesheet"> <!-- Pastikan jalur ke CSS sudah benar -->
</head>
<body>
    <div id="app"></div> <!-- Placeholder untuk konten -->
    
    <script>
        // Menggunakan Fetch API untuk memuat konten dari src/index.html
        fetch('src/index.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('app').innerHTML = data; // Merender konten ke div dengan id "app"
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
</body>
</html>
